<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Editar Jugador</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Jugados</ion-label>
          <ion-input type="number" [(ngModel)]="jugador.jugados"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Ganados</ion-label>
          <ion-input type="number" [(ngModel)]="jugador.ganado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Empatados</ion-label>
          <ion-input type="number" label="jugador.e" [(ngModel)]="jugador.empate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Perdidos</ion-label>
          <ion-input type="number" label="jugador.p" [(ngModel)]="jugador.perdidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Jugados en Casa</ion-label>
          <ion-input type="number" label="jugador.c" [(ngModel)]="jugador.casa"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Elo</ion-label>
          <ion-input type="number" label="jugador.elo" [(ngModel)]="jugador.casa"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Capitan</ion-label>
          <ion-input type="number" label="jugador.capitan" [(ngModel)]="jugador.capitan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Admin</ion-label>
          <ion-input type="number" label="jugador.admin" [(ngModel)]="jugador.admin"></ion-input>
        </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="editarjugador()">Editar</button>
      <button ion-button color="dark" (click)="viewCtrl.dismiss()">Cancelar</button>
</ion-content>
