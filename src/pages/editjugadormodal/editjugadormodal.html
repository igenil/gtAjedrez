<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Editar Jugador</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Equipo</ion-label>
          <ion-select value="" [(ngModel)]="jugador.equipo" okText="Aceptar" cancelText="Cancelar">
            <ion-option *ngFor="let equipo of equipos | async" value="{{equipo.key}}">{{equipo.nombre}}</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="editarjugador()">Editar</button>
      <button ion-button color="dark" (click)="viewCtrl.dismiss()">Cancelar</button>
</ion-content>
