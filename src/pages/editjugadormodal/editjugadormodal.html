<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Editar Jugador</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  floating>Equipo</ion-label>
            <ion-select [(ngModel)]="jugador.equipo">
              <span *ngFor = "let equipo of listajugadores.equipos">
                <ion-option value={{equipo.nombre}}>{{ equipo.nombre }}</ion-option>      
              </span>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Ganados</ion-label>
          <ion-input type="number" [(ngModel)]="jugador.g"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Empatados</ion-label>
          <ion-input type="number" label="jugador.e" [(ngModel)]="jugador.e"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Perdidos</ion-label>
          <ion-input type="number" label="jugador.p" [(ngModel)]="jugador.p"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Jugados en Casa</ion-label>
          <ion-input type="number" label="jugador.c" [(ngModel)]="jugador.c"></ion-input>
        </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="editarjugador()">Editar</button>
</ion-content>
