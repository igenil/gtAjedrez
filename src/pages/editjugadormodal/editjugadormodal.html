<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Editar Jugador</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  floating>Equipos</ion-label>
            <ion-select [(ngModel)]="jugador.equipo">
              <span *ngFor = "let equipo of listajugadores.equipos">
                <ion-option value={{equipo.nombre}}>{{ equipo.nombre }}</ion-option>      
              </span>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>j</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.j"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>g</ion-label>
          <ion-input type="text" [(ngModel)]="jugador.g"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>e</ion-label>
          <ion-input type="text" label="jugador.e" [(ngModel)]="jugador.e"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>p</ion-label>
          <ion-input type="text" label="jugador.p" [(ngModel)]="jugador.p"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>c</ion-label>
          <ion-input type="text" label="jugador.c" [(ngModel)]="jugador.c"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>f</ion-label>
          <ion-input type="text" label="jugador.f" [(ngModel)]="jugador.f"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>ptos</ion-label>
          <ion-input type="text" label="jugador.ptos" [(ngModel)]="jugador.ptos"></ion-input>
        </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="editarjugador()">Editar</button>
</ion-content>
