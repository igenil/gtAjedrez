<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list> 
      <span *ngFor="let jugador of equipo | async">

        <ion-item ion-item detail-none *ngIf="(jugador.juega==false && (rolCapitan || rolAdmin) && Nconvocados <5 && !rolAdmin) || (jugador.juega==false && rolAdmin && Nconvocados <5)">
            <ion-label>{{ jugador.nombre }}</ion-label>
            <ion-checkbox item-right checked="false"  (click)="convocar(jugador)"></ion-checkbox>
            <button item-right ion-button color="dark" (click)="capitan(jugador)" *ngIf="!isCapitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
            </button>
            <button item-right ion-button color="dark" icon-only (click)="capitan(jugador)" *ngIf="jugador.capitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
        </ion-item>

        <ion-item ion-item detail-none *ngIf="(jugador.juega==false && rolCapitan && Nconvocados>=5 && !rolAdmin) || (jugador.juega==false && rolAdmin && Nconvocados>=5)">
            <ion-label>{{ jugador.nombre }}</ion-label>
            <ion-checkbox item-right checked="false" disabled='true' (click)="convocar(jugador)"></ion-checkbox>
            <button item-right ion-button color="dark" (click)="capitan(jugador)" *ngIf="!isCapitan && rolAdmin">
                <ion-icon color="whithe"  name="ribbon"></ion-icon>
            </button>
            <button item-right ion-button color="dark" icon-only (click)="capitan(jugador)" *ngIf="jugador.capitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
        </ion-item>

        <ion-item ion-item detail-none *ngIf="jugador.juega==false && !rolCapitan && !rolAdmin">
            <ion-label>{{ jugador.nombre }}</ion-label>
            <ion-checkbox item-right  checked="false" disabled='true' (click)="convocar(jugador)"></ion-checkbox>
            <button item-right ion-button color="dark" (click)="capitan(jugador)" *ngIf="!isCapitan && rolAdmin ">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
            </button>
            <button item-right ion-button icon-only (click)="capitan(jugador)" *ngIf="jugador.capitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
        </ion-item>

        <ion-item ion-item detail-none *ngIf="(jugador.juega==true && rolCapitan && !rolAdmin) || (jugador.juega==true && rolAdmin)">
          <ion-label>{{ jugador.nombre }}</ion-label>
          <ion-checkbox item-right checked="true" (click)="convocar(jugador)"></ion-checkbox>
          <button item-right ion-button color="dark" (click)="capitan(jugador)" *ngIf="!isCapitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
          <button item-right ion-button icon-only (click)="capitan(jugador)" *ngIf="jugador.capitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
        </ion-item>

        <ion-item ion-item detail-none *ngIf="(jugador.juega==true && !rolCapitan && !rolAdmin )">
          <ion-label>{{ jugador.nombre }}</ion-label>
          <ion-checkbox item-right checked="true"  disabled='true' (click)="convocar(jugador)"></ion-checkbox>
          <button item-right ion-button icon-only color="dark" (click)="capitan(jugador)" *ngIf="!isCapitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>
          <button item-right ion-button icon-only (click)="capitan(jugador)" *ngIf="jugador.capitan && rolAdmin">
                <ion-icon color="whithe" name="ribbon"></ion-icon>
          </button>

        </ion-item>
      </span>
    </ion-list>
    <button ion-button color="dark" (click)="viewCtrl.dismiss()">Listo</button>
    
</ion-content>
