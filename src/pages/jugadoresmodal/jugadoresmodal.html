<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list> 
      <span *ngFor="let jugador of equipo | async">
      <h4>
        {{jugador.nombre}}

      </h4>
    </span>
    </ion-list>
    <button ion-button color="dark" (click)="viewCtrl.dismiss()">Listo</button>
    
</ion-content>
