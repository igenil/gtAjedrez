
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Capitanes</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <span *ngFor="let capitan of capitanes | async">
         <ion-list>
          <ion-item-sliding #item>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <h2>{{capitan.nombre}}</h2> 
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="mostrar_modal()" color="secondary">
                <ion-icon name="eye" ></ion-icon>
                Ver
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </span>
  </ion-list>
</ion-content>
