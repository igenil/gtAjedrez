<ion-header>

  <ion-navbar>
    <ion-title>Datos de Jugador X</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor = "let datos of jugadores">
            <h3>{{ jugador.nombre }}</h3>
            <h3>{{ jugador.j }}</h3>
            <h3>{{ jugador.g }}</h3>
            <h3>{{ jugador.e }}</h3>
            <h3>{{ jugador.p }}</h3>
            <h3>{{ jugador.c }}</h3>
            <h3>{{ jugador.f }}</h3>
            <h3>{{ jugador.pts }}</h3>
        </ion-item>
      </ion-list>
 <h2>Prueba modal</h2>
</ion-content>
