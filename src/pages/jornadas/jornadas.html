<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jornadas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button *ngFor = "let jornada of listajornadas.jornadas" ion-item detail-none (click)="mostrar_modal(jornada)">
          <h2>{{ jornada.nombre }}</h2>
          <ion-icon name="game-controller-a" item-left></ion-icon>
        </button>
  </ion-list>
</ion-content>
