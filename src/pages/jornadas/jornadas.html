<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jornadas</ion-title>
    <ion-buttons end>
    <button end ion-button icon-only (click)="anadirJornada()" color="white">
      <ion-icon name="add"></ion-icon>
    </button>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-buttons end>
    
  </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let jornada of jornadas | async">
      {{jornada.titulo}}
    </ion-item>
  </ion-list>
</ion-content>
