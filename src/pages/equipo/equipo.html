<ion-header>

  <ion-navbar>
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let equipo of equipos">
       <h2>{{ equipo.nombre }}</h2>
       <ion-icon name="contacts" item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
