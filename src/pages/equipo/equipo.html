<ion-header>

  <ion-navbar color="dark">
    <ion-title>Equipos</ion-title>
    <button ion-button (click)="signOut()" color="light">
      Cerrar Sesion
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item detail-none *ngFor = "let equipo of equipos" (click)="mostrar_modal()">
        <h2>{{ equipo.nombre }}</h2>
        <ion-icon name="contacts" item-left></ion-icon>
      </button>
  </ion-list>
</ion-content>
