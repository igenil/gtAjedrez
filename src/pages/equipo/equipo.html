<ion-header>

  <ion-navbar color="dark">
    <ion-title>Equipos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mostrar_modal_anadir()" color="light">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let equipo of equipos | async">
      {{equipo.nombre}}
    </ion-item>
  </ion-list>
</ion-content>
