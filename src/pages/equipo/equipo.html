<ion-header>

  <ion-navbar color="dark">
    <ion-title>Equipos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mostrar_modal_anadir()" color="light">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <span *ngFor="let equipo of equipos | async">
         <ion-list>
          <ion-item-sliding #item> 
            <ion-item>  
              <ion-icon name="contacts" item-start></ion-icon>
              <h2>{{equipo.nombre}}</h2> 
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="mostrar_modal(equipo)"   style="background-color: transparent; border:none">
                <ion-icon name="eye" color="secondary" ></ion-icon>
                Ver
              </button>
              <span *ngIf="rolAdmin==true">
                <button ion-button (click)="mostrar_modal_editar(equipo)" style="background-color: transparent; border:none">
                  <ion-icon name="build" color="primary"></ion-icon>
                  Editar
                </button>
                <button ion-button (click)="eliminar_equipo(equipo)" style="background-color: transparent; border:none">
                  <ion-icon name="trash" color="danger"></ion-icon>
                  Eliminar
                </button>
              </span>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </span>
</ion-content>
