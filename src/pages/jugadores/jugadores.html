<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mostrar_modal_anadir()" color="light">
          <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
      <span *ngFor = "let jugador of listajugadores.jugadores">
        <h4>
          <ion-icon name="contact" item-start></ion-icon>
          {{ jugador.nombre }}
          <ion-buttons end>
            <button ion-button (click)="mostrar_modal(jugador)" color="dark">
              <ion-icon name="eye" ></ion-icon>
            </button>
            <button ion-button (click)="mostrar_modal_editar(jugador)" color="dark">
                <ion-icon name="create" ></ion-icon>
            </button>
            <button ion-button (click)="eliminar_jugador(jugador)" color="dark">
              <ion-icon name="trash" ></ion-icon>
          </button>
          </ion-buttons>
        </h4>
    </span>
  </ion-list>
</ion-content>
