<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <span *ngFor="let jugador of jugadores | async">
         <ion-list>
          <ion-item-sliding #item>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <h2>{{jugador.nombre}}, {{jugador.elo}}</h2> 
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="mostrar_modal(jugador)" color="secondary">
                <ion-icon name="eye" ></ion-icon>
                Ver
              </button>
              <button ion-button (click)="mostrar_modal_editar(jugador)" color="primary">
                <ion-icon name="build" ></ion-icon>
                Editar
              </button>
              <button ion-button (click)="eliminar_jugador(jugador)" color="danger">
                <ion-icon name="trash" ></ion-icon>
                Eliminar
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </span>
  </ion-list>
</ion-content>
