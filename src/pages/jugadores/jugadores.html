<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mostrar_modal_anadir()" color="light">
          <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="signOut()" color="light">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores | async">
      {{jugador.nombre}}, {{jugador.elo}}
    </ion-item>
  </ion-list>
</ion-content>
