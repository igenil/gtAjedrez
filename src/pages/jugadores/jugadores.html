<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let jugador of jugadores">
      <button ion-item detail-none (click)="mostrar_modal(jugador)">
        <h2>{{ jugador.nombre }}</h2>
        <ion-icon name="contact" item-left></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
