<ion-header>
	<ion-navbar color="dark">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Inciar Sesi칩n</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="bg-image">
	<div style="background-color:white;">
		<form (ngSubmit)="login()" [formGroup]="loginForm">
			<ion-list inset>
				<label><b>Email</b></label>
				<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
					<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
				</ion-item>

				<div ngxErrors="email" #emailErrors="ngxErrors">
					<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']"><span style="color:red">Debes introducir un email v치lido</span></div>
				</div>
				<br>
				<label><b>Contrase침a</b></label>
				<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
					<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
				</ion-item>

				<div ngxErrors="password" #passwordErrors="ngxErrors">
					<div [ngxError]="['minlength', 'required']" [when]="['touched']"><span style="color:red">La contrase침a debe tener al menos 5 caracteres</span></div>
				</div>

			</ion-list>

			<div padding-horizontal>
				<div class="form-error">{{loginError}}</div>

				<button ion-button full type="submit" [disabled]="!loginForm.valid">Entrar</button>
			</div>
			<div padding-horizontal>
				<button ion-button full (click)="signup()" style="background-color:green">
					Registrarse
				</button>
			</div>
		</form>
	</div>
</ion-content>
