<ion-header>

  <ion-navbar>
    <ion-title>Fecha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comienzo</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm"  pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Fin</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm"  pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>¿Todos los días?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"> Añadir Fecha</ion-icon>
  </button>
</ion-content>
