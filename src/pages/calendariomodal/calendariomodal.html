<ion-header>

  <ion-navbar color="dark">
    <ion-title>Fecha</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comienzo</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm"  pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Fin</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm"  pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
  </ion-list>
<ion-item *ngIf="!event.Fuera">
<ion-label>Casa</ion-label>
  <ion-checkbox [(ngModel)]="event.Casa"></ion-checkbox>
</ion-item>
<ion-item *ngIf="event.Fuera">
    <ion-label>Casa</ion-label>
      <ion-checkbox disabled='true' [(ngModel)]="event.Casa"></ion-checkbox>
</ion-item>
<ion-item *ngIf="event.Casa">
  <ion-label>Fuera</ion-label>
  <ion-checkbox disabled='true' [(ngModel)]="event.Fuera"></ion-checkbox>
</ion-item>
<ion-item *ngIf="!event.Casa">
    <ion-label>Fuera</ion-label>
    <ion-checkbox [(ngModel)]="event.Fuera"></ion-checkbox>
  </ion-item>

</button>
</ion-content>
