<ion-header>

  <ion-navbar color="dark">
    <ion-title>Fecha</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text" label="jornada.titulo" [(ngModel)]="jornada.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-input type="date" label="jornada.fecha" [(ngModel)]="jornada.fecha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Equipo</ion-label>
    <ion-select value="" [(ngModel)]="jornada.equipo" okText="Aceptar" cancelText="Cancelar">
      <ion-option *ngFor="let equipo of equipos | async" value="{{equipo.key}}">{{equipo.nombre}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Casa</ion-label>
        <ion-checkbox [(ngModel)]="jornada.casa"></ion-checkbox>
  </ion-item>
  <button ion-button color="dark" full icon-left (click)="add()">
    <ion-icon > AÃ±adir Jornada </ion-icon>
  </button>
  <button ion-button color="dark" full (click)="viewCtrl.dismiss()">Cancelar</button>
  
</ion-content>
