<ion-header>

  <ion-navbar color="dark">
    <ion-title>Añadir Jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  floating>Equipos</ion-label>
            <ion-select [(ngModel)]="eq">
              <span *ngFor = "let equipo of equipos">
                <ion-option value={{equipo.nombre}}>{{ equipo.nombre }}</ion-option>      
              </span>
            </ion-select>
          </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="anadirjugador()">Añadir</button>
</ion-content>
