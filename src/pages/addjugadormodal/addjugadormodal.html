<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Añadir Jugador</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  floating>Equipo</ion-label>
            <ion-select [(ngModel)]="eq">
              <span *ngFor = "let equipo of listajugadores.equipos">
                <ion-option value={{equipo.nombre}}>{{ equipo.nombre }}</ion-option>      
              </span>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Jugados</ion-label>
          <ion-input type="text" [(ngModel)]="j"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Ganados</ion-label>
          <ion-input type="text" [(ngModel)]="g"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Empatados</ion-label>
          <ion-input type="text" [(ngModel)]="e"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos Perdidos</ion-label>
          <ion-input type="text" [(ngModel)]="p"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos en Casa</ion-label>
          <ion-input type="text" [(ngModel)]="c"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Partidos fuera de casa</ion-label>
          <ion-input type="text" [(ngModel)]="f"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Puntos</ion-label>
          <ion-input type="text" [(ngModel)]="ptos"></ion-input>
        </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="anadirjugador(jugadores)">Añadir</button>
</ion-content>
