<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Añadir Jugador</ion-title>
    <ion-buttons left>
      <button ion-button
        icon-only (click)="volver()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
    
<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input name="nombre" [(ngModel)]="jugador.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input name="email" [(ngModel)]="jugador.email"></ion-input>
  </ion-item>
  <br>
  <button ion-button block clear (click)="anadir()">Añadir</button>
</ion-content>
