<ion-header>

  <ion-navbar>
    <ion-title>Añadir Jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Equipos</ion-label>
            <ion-select>
              <span *ngFor = "let equipo of equipos">
                <ion-option value="equipo">{{ equipo.nombre }}</ion-option>
              </span>
            </ion-select>
          </ion-item>
      </ion-list>
</ion-content>
