<ion-header>

  <ion-navbar color="dark">
      
    <ion-title>Editar equipo</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="equipo.nombre"></ion-input>
        </ion-item>
      </ion-list>
      <br> 
      <button ion-button color="dark" (click)="editarequipo()">Editar</button>
      <button ion-button color="dark" (click)="viewCtrl.dismiss()">Cancelar</button>
</ion-content>
